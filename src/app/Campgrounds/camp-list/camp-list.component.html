<div class="container" style="margin-top: 100px">
  <h1 class="text-center text-white">Campgrounds</h1>
  <div
    *ngIf="isLoading"
    class="d-flex vh-100 justify-content-center align-items-center"
  >
    <div
      class="spinner-border"
      style="width: 100px; height: 100px; color: #ff4723"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="!isLoading">
    <div
      class="card mb-3 bg-dark"
      style="border-color: #ff4723"
      *ngFor="let campground of campgrounds"
    >
      <div class="row">
        <div class="col-md-4">
          <img
            [src]="campground.image"
            style="height: 280px; width: 500px"
            class="img-fluid"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h1 class="card-title text-white">
              {{ campground.title }}
            </h1>
            <p class="card-text text-white">{{ campground.description }}</p>
            <p class="card-text">
              <small class="text-muted">{{ campground.location }}</small>
            </p>
            <!-- <a class="btn btn-primary mt-4">View {{ campground.title }}</a> -->
            <button class="mt-4">
              <span [routerLink]="['/campgrounds', campground._id]"
                >Show {{ campground.title }}</span
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="campgrounds.length > 0">
  <mat-paginator
    style="width: 500px"
    [length]="totalCampgrounds"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
