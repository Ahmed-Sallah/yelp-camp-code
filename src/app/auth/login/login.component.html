<div
  *ngIf="isLoading"
  class="d-flex vh-100 justify-content-center align-items-center"
>
  <div
    class="spinner-border"
    style="width: 100px; height: 100px; color: #ff4723"
    role="status"
  >
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="container vh-100" *ngIf="!isLoading">
  <div class="row h-100">
    <div class="col d-flex justify-content-center align-items-center">
      <div class="center">
        <h1>Log in</h1>
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="inputbox">
            <input
              type="text"
              ngModel
              name="email"
              email
              required
              #emailInput="ngModel"
            />
            <span>Email</span>
          </div>
          <div class="inputbox">
            <input
              type="password"
              required="required"
              ngModel
              name="password"
              required
              #passwordInput="ngModel"
            />
            <span>Password</span>
          </div>
          <div class="inputbox">
            <button
              class="mt-2"
              mat-raised-button
              type="submit"
              style="background-color: #ff4723"
              [disabled]="loginForm.invalid"
              [ngClass]="{ 'text-white': loginForm.valid }"
            >
              Log in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
